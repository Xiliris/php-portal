{{navbar}}
<main id="dashboard">
  <h1>Dashboard</h1>
  <div>
    <div class="dashboard__header">
      <h2>Create Celebrity</h2>
      <a class="btn" href="/dashboard" data-link>Back</a>
    </div>
    <hr />
    <section class="dashboard__container">
      <input type="text" id="celebrity-name" placeholder="Name" />
      <textarea id="celebrity-description" placeholder="Description"></textarea>
      <input type="file" id="celebrity-image" accept="image/*" />
      <button class="btn" id="submit-btn">Create</button>
    </section>
  </div>
</main>

<script>
  const name = document.getElementById("celebrity-name");
  const description = document.getElementById("celebrity-description");
  const image = document.getElementById("celebrity-image");
  const btn = document.getElementById("submit-btn");

  btn.addEventListener("click", () => {
    createCelebrity();
  });

  async function createCelebrity() {
    const nameValue = name.value;
    const descriptionValue = description.value;
    const imageValue = image.files[0];

    if (!nameValue) {
      alert("Missing name!");
      return;
    }

    if (!descriptionValue) {
      alert("Missing description!");
      return;
    }

    if (!imageValue) {
      alert("Missing image!");
      return;
    }

    const formData = new FormData();
    formData.append("name", nameValue);
    formData.append("description", descriptionValue);
    formData.append("image", imageValue);

    try {
      const res = await fetch("/api/routes/celebrity/create-celebrity.php", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      if (res.ok && data.success) {
        window.location.href = "/person-of-interest";
      } else {
        alert(data.message || "Failed to create celebrity.");
      }
    } catch (error) {
      alert("An error occurred: " + error.message);
    }
  }
</script>

<style>
  #dashboard {
    margin: 0 auto;
    padding: 10em 0;
    width: 80%;
    min-height: 100vh;
    text-align: center;
  }

  .btn {
    padding: 0.5em 1.5em;
    border-radius: 0.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1em;
    background-color: green;
    border: 1px solid green;
    color: white;
    font-size: 1em;
    cursor: pointer;
  }

  .dashboard__header {
    display: flex;
    justify-content: space-between;
    align-items: end;
    margin-top: 1em;
    margin-bottom: 1em;
  }

  .dashboard__main-container {
    margin-top: 5em;
  }

  .dashboard__container h2 {
    margin: 1em 0;
  }

  .dashboard__container {
    display: flex;
    flex-direction: column;
    gap: 1em;
    margin: 1em 0;
  }

  .dashboard__container input,
  .dashboard__container textarea {
    padding: 0.5em 1em;
    border: 1px solid gray;
    border-radius: 5px;
    resize: none;
    font-size: 1em;
  }

  .dashboard__container textarea {
    height: 200px;
  }
</style>
