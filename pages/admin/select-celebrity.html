{{navbar}}
<main id="dashboard">
  <h1>Dashboard</h1>
  <div>
    <h2>Select Celebrity for Event</h2>
    <hr />
    <div class="input-search">
      <input placeholder="Search Celebrities" type="text" id="search-users" />
      <i class="fa-solid fa-magnifying-glass" id="openInput"></i>
    </div>
    <hr />
    <section id="dashboard__select-container">
      <!-- Celebrities will be here -->
    </section>
  </div>
</main>
<script>
  document.getElementById("openInput").addEventListener("click", () => {
    document.getElementById("search-users").focus();
  });

  let celebrities = [];

  async function loadCelebrities() {
    const response = await fetch("/api/routes/celebrity/list-celebrity.php");
    const data = await response.json();

    if (data.success) {
      celebrities = data.data;
      displayCelebrities(celebrities);
    } else {
      alert(data.message);
    }
  }

  function displayCelebrities(list) {
    const container = document.getElementById("dashboard__select-container");
    container.innerHTML = ""; // Clear previous results

    for (const celebrity of list) {
      const article = document.createElement("a");
      article.href = `/dashboard/create-event/${celebrity.id}`;

      article.innerHTML = `
        <img src="${celebrity.image_path}" alt="${celebrity.name}" />
        <h3>${celebrity.name}</h3>
      `;

      container.append(article);
    }
  }

  document.getElementById("search-users").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const filteredCelebrities = celebrities.filter((celebrity) => celebrity.name.toLowerCase().includes(query));
    displayCelebrities(filteredCelebrities);
  });

  loadCelebrities();
</script>

<style>
  #dashboard {
    margin: 0 auto;
    padding: 10em 0;
    width: 80%;
    min-height: 100vh;
    text-align: center;
  }

  #dashboard h2 {
    text-align: left;
    margin-bottom: 0.5em;
    margin-top: 2em;
  }

  .input-search {
    width: 100%;
    padding: 0.5em 1em;
    margin: 2em auto;
    font-size: 1em;
    border: 1px solid gray;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1em;
  }

  .input-search input {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    font-size: 1.2em;
    color: gray;
  }

  .input-search i {
    cursor: pointer;
  }

  #dashboard__select-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 1em;
    margin-top: 1em;
  }

  #dashboard__select-container a {
    position: relative;
    border-radius: 5px;
    overflow: hidden;
    height: 250px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #dashboard__select-container a:hover {
    transform: scale(1.05);
  }

  #dashboard__select-container a img {
    width: 200px;
    height: 250px;
    object-fit: cover;
  }

  #dashboard__select-container a h3 {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 0.5em;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 1.2em;
    text-align: center;
  }
</style>
