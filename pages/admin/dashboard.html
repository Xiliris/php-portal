{{navbar}}
<main id="dashboard">
  <h1>Dashboard</h1>
  <div>
    <h2>Dashboard</h2>
    <hr />
    <section class="dashboard__container">
      <a href="/dashboard/create-celebrity" data-link>
        <h3>Create Celebrity</h3>
        <p>Create a new celebrity, with data such as name, description and image.</p>
      </a>
      <a href="/dashboard/select-celebrity" data-link>
        <h3>Create Event</h3>
        <p>Create a new event associated with a celebrity</p>
      </a>
      <a href="/dashboard/remove-celebrity" data-link>
        <h3>Remove Celebrity</h3>
        <p>Remove created celebrity from your database</p>
      </a>
    </section>
  </div>
</main>
<style>
  #dashboard {
    margin: 0 auto;
    padding: 10em 0;
    width: 80%;
    min-height: 100vh;
    text-align: center;
  }

  #dashboard h2 {
    text-align: left;
    margin-bottom: 0.5em;
    margin-top: 2em;
  }

  .dashboard__main-container {
    margin-top: 5em;
  }

  .dashboard__container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2em;
    margin-top: 2em;
    text-align: left;
    color: black;
  }

  .dashboard__container a {
    width: 100%;
    padding: 2em;
    border: 3px solid black;
    border-radius: 0.5em;
    cursor: pointer;
    border-left: 10px solid darkblue;
    background-color: white;
    transition: all 0.3s ease;
  }

  .dashboard__container a:hover {
    background-color: darkblue;
    color: white;
  }

  .dashboard__container a h3 {
    margin-bottom: 0.5em;
  }

  .dashboard__container a p {
    font-weight: 500;
  }
</style>
