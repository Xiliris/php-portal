{{navbar}}
<main class="profile-container">
  <div id="celebrity__container"></div>
  <div id="celebrity__event-container"></div>
</main>
{{footer}}

<script>
  const container = document.getElementById("celebrity__container");
  const eventContainer = document.getElementById("celebrity__event-container");

  async function loadProfile() {
    const params = window.location.pathname.split("/");
    const formData = new FormData();
    formData.append("id", params[2]);

    const response = await fetch("/api/routes/celebrity/get-celebrity.php", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      const celebrity = data.data;
      const article = document.createElement("article");

      if (celebrity.preview) {
        overlayProfileContainer.style.display = "flex";
      }
      let imagePath = celebrity.image_path || "/assets/unknown.jpg";

      article.innerHTML = `
        <img src="${imagePath}" alt="${celebrity.name}" />
        <p>${celebrity.description}</p>
      `;

      container.append(article);
    } else {
      alert(data.message);
    }
  }

  async function loadEvents() {
    const params = window.location.pathname.split("/");
    const formData = new FormData();
    formData.append("id", params[2]);

    const response = await fetch("/api/routes/celebrity/data/events.php", {
      method: "POST",
      body: formData,
    });
    const data = await response.json();

    if (data.success) {
      for (const event of data.data) {
        const article = document.createElement("article");
        article.id = event.slug;
        const itemsContainer = document.createElement("div");
        itemsContainer.className = "items_container";

        if (event.slug == params[3]) {
          article.innerHTML = `
            <a class="current-active">${event.title}</a>
            <i class="fa-solid fa-chevron-up"></i>
          `;

          console.log(event.slug);
          const videoRes = await fetch(
            `/api/routes/celebrity/data/videos.php?id=${event.slug}`
          );
          const videoData = await videoRes.json();
          let videoContent = "";

          if (videoData.success) {
            for (const video of videoData.data) {
              videoContent += `
                <video controls>
                  <source src="${video}" type="video/mp4"/>
                </video>
              `;
            }
          }

          itemsContainer.innerHTML = `
            <ul>
              <li id="releases">Releases <i class="fa-solid fa-chevron-down"></i></li>
              <li id="documents">Documents <i class="fa-solid fa-chevron-down"></i></li>
              <li id="images">Images <i class="fa-solid fa-chevron-down"></i></li>
              <li id="audio">Audio <i class="fa-solid fa-chevron-down"></i></li>
              <li id="video" class="active-item">Video <i class="fa-solid fa-chevron-down"></i></li>
            </ul>
            <div>${videoContent}</div>
          `;
        } else {
          article.innerHTML = `
            <a>${event.title}</a>
            <i class="fa-solid fa-chevron-down"></i>
          `;
        }

        article.addEventListener("click", function () {
          this.querySelector("i").classList.toggle("active");

          if (article.id == params[3]) {
            window.location.href = `/person-of-interest/${params[2]}`;
          } else {
            window.location.href = `/person-of-interest/${params[2]}/${event.slug}/releases`;
          }
        });

        itemsContainer.addEventListener("click", function (e) {
          const target = e.target;

          // Handle click on <li> elements
          if (
            target.tagName === "LI" ||
            target.parentElement.tagName === "LI"
          ) {
            const clickedItem =
              target.tagName === "LI" ? target : target.parentElement;
            const id = clickedItem.id;
            switch (id) {
              case "releases":
                window.location.href = `/person-of-interest/${params[2]}/${event.slug}/releases`;
                break;
              case "documents":
                window.location.href = `/person-of-interest/${params[2]}/${event.slug}/documents`;
                break;
              case "images":
                window.location.href = `/person-of-interest/${params[2]}/${event.slug}/images`;
                break;
              case "audio":
                window.location.href = `/person-of-interest/${params[2]}/${event.slug}/audio`;
                break;
              case "video":
                window.location.href = `/person-of-interest/${params[2]}/${event.slug}/video`;
                break;
              default:
                console.log("Unknown item clicked");
            }
          }
        });

        if (!event.preview) {
          eventContainer.append(article);
          eventContainer.append(itemsContainer);
        }
      }
    } else {
      alert(data.message);
    }
  }

  loadEvents();
  loadProfile();
</script>

<style>
  .profile-container {
    min-height: 100vh;
    width: 100vw;
    display: flex;
    margin-top: 9em;
    margin-bottom: 6em;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
  }

  #celebrity__container {
    display: flex;
    width: 70vw;
  }

  #celebrity__container article {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 1.5em;
    border-bottom: 1px solid lightgray;
    padding-bottom: 4.5em;
    width: 100%;
  }

  #celebrity__container article img {
    width: 200px;
    height: 250px;
    object-fit: cover;
    border-radius: 5px;
  }

  #celebrity__container article p {
    font-size: 1.1em;
    line-height: 1.5em;
    margin: 0;
    word-break: break-all;
    hyphens: auto;
    overflow-wrap: break-word;
    width: 80vw;
  }

  #celebrity__event-container {
    width: 70vw;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-direction: column;
    gap: 1em;
    margin-top: 1em;
  }

  #celebrity__event-container article {
    color: #0096ff;
    cursor: pointer;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  #celebrity__event-container article a {
    max-width: 250px;
    font-size: 1.2em;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  #celebrity__event-container article .current-active {
    max-width: 100%;
    font-size: 1.2em;
    text-overflow: ellipsis;
    white-space: normal;
    word-break: break-word;
    overflow-wrap: break-word;
    cursor: pointer;
  }

  #celebrity__event-container article i {
    margin-left: 1em;
    transform: scale(1.2);
  }

  #celebrity__event-container .active {
    transform: scale(1.2) rotate(180deg);
  }

  .items_container ul {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    color: black;
    font-weight: bold;
    border-bottom: 1px solid lightgray;
    width: 70vw;
  }

  .items_container ul .active-item {
    background-color: lightgrey;
  }

  .items_container ul li {
    padding: 0.5em 1em;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .items_container ul li:hover {
    background: lightgray;
  }

  .items_container ul li i {
    margin-left: 1em;
  }

  .items_container div {
    margin-top: 1em;
  }

  .items_container div video {
    width: 100%;
    max-width: 350px;
    height: auto;
  }

  @media (max-width: 768px) {
    #celebrity__event-container {
      width: 80vw;
    }
    #celebrity__event-container article {
      font-size: 0.9em;
    }

    .items_container ul {
      flex-direction: column;
      width: 100%;
      align-items: flex-start;
    }

    .items_container ul li {
      padding: 0.5em;
      text-align: center;
    }

    .items_container div p {
      font-size: 0.9em;
    }

    .profile-container {
      margin-top: 8em;
      margin-bottom: 3em;
    }

    #celebrity__container {
      width: 80vw;
      flex-direction: column;
    }

    #celebrity__container article {
      padding-bottom: 2em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    #celebrity__container article img {
      width: 150px;
      height: 200px;
      align-self: flex-start;
    }

    #celebrity__container article p {
      font-size: 0.9em;
      line-height: 1.3em;
      word-break: break-all;
      hyphens: auto;
      overflow-wrap: break-word;
      margin: 0;
    }
  }
</style>
