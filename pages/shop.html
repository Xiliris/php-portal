{{navbar}}
<div id="wrapper">
  <main id="shop-page">
    <h1>This is the shop page.</h1>
    <p id="no-products-message" style="display: none; justify-content: center;">No products added.</p>
    <section id="products-container">
    </section>
  </main>
</div>
{{footer}}

<script>
  const productsContainer = document.getElementById("products-container");
  const noProductsMessage = document.getElementById("no-products-message");

  async function fetchProducts() {
    try {
      const response = await fetch("/api/routes/shop/get-product.php");

      if (!response.ok) {
        throw new Error("Network response was not ok.");
      }
      const data = await response.json();

      if (data.data && Array.isArray(data.data)) {
        if (data.data.length > 0) {
          data.data.forEach((product) => {
            appendProductItem(product);
          });
          noProductsMessage.style.display = "none";
        } else {
          noProductsMessage.style.display = "block";
        }
      } else {
        console.error("Unexpected data format", data);
        noProductsMessage.style.display = "block";
      }
    } catch (error) {
      console.error("Failed to fetch products:", error);
      noProductsMessage.style.display = "block";
    }
  }

  function appendProductItem(product) {
    const article = document.createElement("article");
    article.classList.add("product-item");

    article.innerHTML = `
      <h3>${product.name}</h3>
      <img src="${product.image_path}" alt="Product Image" />
      <p><strong>Description:</strong><br><span class="description-text">${product.description}</span></p>
      <p><strong>Price:</strong> ${product.price} KM</p>
      <p><strong>Product Number:</strong> ${product.number}</p>`;
    productsContainer.insertBefore(article, productsContainer.firstChild);
  }

  fetchProducts();

</script>

<style>
  #shop-page {
    margin: 0 auto;
    margin-bottom: 150px;
    padding: 2em 0;
    width: 75%;
    min-height: 101vh;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-top: 2.5em;
    margin-bottom: 2em;
  }

  #products-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1em;
    margin-top: 1em;
  }

  .product-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1.5em;
    flex: 1 1 calc(20% - 1.5em);
    max-width: 300px;
    text-align: left;
    transition: transform 0.2s ease-in-out;
    box-sizing: border-box;
  }

  .product-item h3 {
    margin-bottom: 1em;
    font-size: 1.25em;
    color: #333;
  }

  .product-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 1em;
  }

  .product-item p {
    margin-bottom: 1em;
    color: #555;
    line-height: 1.4;
  }

  .product-item p strong {
    font-weight: bold;
  }

  .product-item p .description-text {
    display: block;
    margin-top: 0.5em;
  }

  .product-item p span {
    display: inline;
    margin-top: 0;
  }

  @media screen and (max-width: 1280px) {
    #products-container {
      flex-direction: column;
    }

    #shop-page {
      margin: 0 auto;
      margin-bottom: 150px;
      padding: 2em 0;
      width: 70%;
      min-height: 101vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-top: 4.5em;
      margin-bottom: 3.5em;
    }
  }

  @media screen and (max-width: 860px) {
    #products-container {
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-top: 4.5em;
      margin-bottom: 3.5em;
    }

    .product-item {
      max-width: 100%;
    }
  }

  @media screen and (max-width: 480px) {
    #shop-page {
      width: 95%;
    }

    h1 {
      font-size: 1.5em;
      margin-top: 4.5em;
      margin-bottom: 3.5em;
    }
  }
</style>
