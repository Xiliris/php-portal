{{navbar}}
<main id="home">
  <div class="input-search">
    <input placeholder="Search Keywords" type="text" id="search-keywords" />
    <i class="fa-solid fa-magnifying-glass" id="openInput"></i>
  </div>
  <section id="celebrity-list">
    <!-- Articles will be dynamically inserted here -->
  </section>
</main>
{{footer}}


<script>
  document.getElementById("openInput").addEventListener("click", () => {
    const searchKeywords = document.getElementById("search-keywords").value;
    window.location.href = `/search?result=${encodeURIComponent(searchKeywords)}`;
  });

  document.getElementById("search-keywords").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      const searchKeywords = e.target.value;
      window.location.href = `/search?result=${encodeURIComponent(searchKeywords)}`;
    }
  });


  async function loadCelebrities() {
    const res = await fetch('/api/routes/celebrity/get-celebrity-position.php');
    const data = await res.json();

    const section = document.getElementById('celebrity-list');
    section.innerHTML = ''; 

    if (data.success) {
        const positions = data.data;

        const positionsPerContainer = [2, 5, 6]; 

        let containerIndex = 0;
        let currentContainer = createArticleContainer();
        section.appendChild(currentContainer);

        positions.forEach(({ id, position, name, image_path }) => {
            if (containerIndex >= positionsPerContainer.length) {
                containerIndex = positionsPerContainer.length - 1;
            }

            if (currentContainer.childElementCount >= positionsPerContainer[containerIndex]) {
                currentContainer = createArticleContainer();
                section.appendChild(currentContainer);
                containerIndex++;
            }

            let imagePath = image_path || "/assets/unknown.jpg";

            const aTag = document.createElement('a');
            aTag.href = `/profile/${id}`;
            aTag.innerHTML = `
                <img src="${imagePath}" />
                <h3>${name || 'Unknown'}</h3>
            `;
            currentContainer.appendChild(aTag);
        });
    } else {
        alert(data.message);
    }
  }

  function createArticleContainer() {
      const container = document.createElement('div');
      container.className = 'article-container';
      return container;
  }

  loadCelebrities();
</script>

<style>
iframe {
    width: 100%;
    height: 100vh;
}

#home {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    padding-top: 10em;
}

#home .input-search {
    width: 50vw;
    padding: 0.1em 0.6em;
    font-size: 1.2em;
    border: 1px solid gray;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1em;
}

#home .input-search input {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    font-size: 1.2em;
    color: gray;
}

#home .input-search i {
    cursor: pointer;
}

#home section {
    margin-top: 6em;
    margin-bottom: 10em;
    width: 100%;
}

#celebrity-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
}

#celebrity-list .article-container {
    margin: 1em auto;
    width: 70%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1em;
}

#celebrity-list .article-container a {
    position: relative;
    border-radius: 5px;
    overflow: hidden;
    height: 250px;
    cursor: pointer;
    transition: transform 0.3s ease;
    text-decoration: none;
}

#celebrity-list .article-container a:hover {
    transform: scale(1.05);
}

#celebrity-list .article-container a img {
    width: 200px;
    height: 250px;
    object-fit: cover;
}

#celebrity-list .article-container a h3 {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 0.5em;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 1.2em;
    text-align: center;
}

@media (max-width: 1200px) {
    #celebrity-list .article-container {
        flex-direction: column;
        width: 90%;
        gap: 1em;
    }

    #celebrity-list .article-container a {
        height: 400px;
        width: 350px;
    }

    #celebrity-list .article-container a img {
        width: 350px;
        height: 400px;
        object-fit: cover;
    }
}
</style>
