{{navbar}}
<main id="master-panel">
  <h1>Master Panel</h1>
  <div>
    <div class="master-panel__header">
      <h2>Users</h2>
      <a class="btn" href="/master-panel" data-link>Back</a>
    </div>
    <hr />
    <div class="master-panel__container">
      <div class="master-panel__header">
        <h3>Owners</h3>
        <button class="btn btn-add">Add</button>
      </div>
      <hr />
      <section id="owner-container">
        <!-- Owners will be added here -->
      </section>
    </div>
    <div class="master-panel__container">
      <div class="master-panel__header">
        <h3>Admins</h3>
        <button class="btn btn-add">Add</button>
      </div>
      <hr />
      <section id="admin-container">
        <!-- Admins will be added here -->
      </section>
    </div>
    <div class="master-panel__container">
      <div class="master-panel__header">
        <h3>Moderators</h3>
        <button class="btn btn-add">Add</button>
      </div>
      <hr />
      <section id="moderator-container">
        <!-- Moderators will be added here -->
      </section>
    </div>
    <div class="master-panel__container">
      <div class="master-panel__header">
        <h3>Users</h3>
        <button class="btn btn-add">Add</button>
      </div>
      <hr />
      <section id="user-container">
        <!-- Users will be added here -->
      </section>
    </div>
  </div>
</main>
<div id="overlay">
  <div class="overlay-container">
    <h3>ADD USER</h3>
    <div class="overlay-container__content">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" />
    </div>
    <div class="overlay-container__content">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" />
    </div>
    <div class="overlay-container__content">
      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm Password"
      />
    </div>
    <div class="overlay-container__content">
      <label for="role">Role</label>
      <select id="role">
        <option value="user">User</option>
        <option value="moderator">Moderator</option>
        <option value="admin">Admin</option>
        <option value="owner">Owner</option>
      </select>
      <div class="btn-container">
        <button id="submit" class="btn">Submit</button>
        <button id="cancel" class="btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const submitButton = document.getElementById("submit");
    const addButton = document.querySelectorAll(".btn-add");

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const roleInput = document.getElementById("role");

    addButton.forEach((button) => {
      button.addEventListener("click", (e) => {
        overlay.style.display = "flex";
        const selectedRole =
          e.target.parentElement.children[0].innerText.toLowerCase();
        const modifiedRole = selectedRole.slice(0, -1);
        roleInput.value = modifiedRole;
      });
    });

    document.getElementById("cancel").addEventListener("click", () => {
      overlay.style.display = "none";
      usernameInput.value = "";
      passwordInput.value = "";
      confirmPasswordInput.value = "";
      roleInput.value = "user";
    });

    submitButton.addEventListener("click", async () => {
      const username = usernameInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const role = roleInput.value;

      if (!username || !password || !confirmPassword) {
        alert("Please fill in all fields");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);
      formData.append("confirm_password", confirmPassword);
      formData.append("role", role);

      const res = await fetch("/api/routes/register.php", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      if (data.success) {
        appendUser(data.user);
      } else {
        alert(data.message);
      }
    });

    async function getUsers() {
      const res = await fetch("/api/routes/users.php");
      const data = await res.json();

      if (data.success) {
        data.users.forEach((user) => {
          appendUser(user);
        });
      }
    }

    function appendUser(user) {
      overlay.style.display = "none";
      usernameInput.value = "";
      passwordInput.value = "";
      confirmPasswordInput.value = "";
      roleInput.value = "user";

      let userStatus = user.changed ? "Active" : "Pending";
      let container = document.getElementById(
        `${user.role.toLowerCase()}-container`
      );

      console.log(container);

      const article = document.createElement("article");
      article.innerHTML = `
        <div>
          <i class="fa-solid fa-xmark"></i>
          <h4 class="account">${user.username}</h4>
        </div>
        <p class="status ${userStatus.toLowerCase()}">${userStatus}</p>
      `;

      container.appendChild(article);
    }

    getUsers();
  </script>

  <style>
    #master-panel {
      margin: 0 auto;
      padding: 10em 0;
      width: 80%;
      min-height: 100vh;
      text-align: center;
    }

    #master-panel h2 {
      text-align: left;
    }

    .master-panel__header {
      display: flex;
      justify-content: space-between;
      align-items: end;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    .btn {
      padding: 0.5em 1.5em;
      border-radius: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
      background-color: green;
      border: 1px solid green;
      color: white;
      cursor: pointer;
    }

    .master-panel__container {
      margin-top: 2em;
      padding: 1em;
      border: 1px solid rgb(92, 114, 125);
      border-radius: 0.5em;
    }

    .master-panel__container h3 {
      font-size: 1.5em;
    }

    .master-panel__container section {
      margin-top: 1em;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }

    .master-panel__container section article {
      display: flex;
      gap: 1em;
      align-items: center;
      justify-content: space-between;
      padding: 1em;
      border: 1px solid rgb(92, 114, 125);
      border-radius: 0.5em;
    }

    .master-panel__container section article div {
      display: flex;
      gap: 1em;
      align-items: center;
    }

    .fa-xmark {
      color: red;
      cursor: pointer;
    }

    .active {
      color: green;
    }

    .pending {
      color: orange;
    }

    .inactive {
      color: red;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
    }

    .overlay-container {
      background-color: white;
      padding: 2em;
      border-radius: 0.5em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 30%;
    }

    .overlay-container h3 {
      text-align: center;
      font-size: 2em;
    }

    .overlay-container__content {
      display: flex;
      flex-direction: column;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 1em;
    }

    .cancel {
      background-color: red;
    }

    .overlay-container input,
    .overlay-container select {
      padding: 0.5em;
      border-radius: 0.5em;
      outline: none;
      border: 1px solid black;
      width: 100%;
      font-size: 1em;
    }

    .overlay-container button {
      margin-top: 2em;
      font-size: 1em;
      width: 100%;
    }

    .pending {
      color: orange;
    }

    .active {
      color: green;
    }

    @media screen and (max-width: 480px) {
      #master-panel {
        width: 95%;
      }
    }
  </style>
</div>
