{{navbar}}
<div class="forgot-password--container">
  <form
    id="forgot-passwordForm"
    action="../../api/routes/forgot-password.php"
    method="post"
  >
    <h2>Forgot Password</h2>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email" />
    </div>

    <p id="error-message"></p>
    <a href="/login" data-link>Remembered your password?</a>
    <button type="submit" class="btn-primary">Send</button>
  </form>

  <style>
    #error-message {
      color: red;
    }

    .forgot-password--container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #forgot-passwordForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 2rem;
      width: 400px;
    }

    #forgot-passwordForm h2 {
      text-align: center;
    }

    #forgot-passwordForm input {
      margin-top: 0.2rem;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.1rem;
    }

    #forgot-passwordForm div {
      display: flex;
      flex-direction: column;
    }
  </style>
</div>
