{{navbar}}
<div class="profile-container">
  <h1 id="h1el">Celebrity Profile</h1>
  <div class="profile-row">
    <div class="profile-picture-documents">
      <div id="profile-picture" class="profile-picture"></div>
    </div>
    <div class="profile-details">
      <div id="profile-description">{{profile-description}}</div>
      <div id="profile-created-at">{{profile-created-at}}</div>
      <div id="additional-content">
        <div class="section-content"></div>
        <div id="videos-section" class="section-content">
          <h2>Videos</h2>
          <br />
          <div id="videos-links" class="section-container"></div>
          <div id="videos-content" class="section-container"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="profile-links">
    <a
      href="/profile/${param1}/documents"
      id="show-documents"
      class="section-link"
      data-link="/api/routes/documents.php"
      >Documents</a
    >
    <a href="/profile/${param1}/videos" id="show-videos" class="section-link" data-link="/api/routes/profile.php"
      >Videos</a
    >
    <a href="/profile/${param1}/audio" id="show-audio" class="section-link" data-link="/api/routes/profile.php"
      >Audio</a
    >
  </div>
</div>
{{footer}}
<style>
  html,
  body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #h1el {
    padding-top: 10%;
    margin-bottom: 5%;
    text-align: center;
  }

  .profile-container {
    padding: 20px 10%;
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .profile-row {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 20px;
  }

  #profile-picture {
    flex-shrink: 0;
    position: relative;
  }

  #profile-picture img {
    width: 200px;
    height: 270px;
    object-fit: cover;
    border-radius: 3%;
  }

  .profile-details {
    flex: 1;
  }

  #profile-description {
    margin-bottom: 20px;
  }

  #profile-links {
    margin-top: auto;
    padding-top: 20px;
    font-weight: bold;
  }

  .section-content {
    display: none;
    padding: 20px;
    border: 1px solid #ddd;
    margin-top: 10px;
  }

  .section-content.active {
    display: block;
  }

  .section-link {
    cursor: pointer;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 5px;
    display: inline-block;
    text-decoration: none;
    color: black;
    background-color: #f0f0f0;
  }

  .section-link.active {
    background-color: #ddd;
  }

  #profile-created-at {
    text-align: end;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
    padding-bottom: 20px;
  }

  .video-viewer {
    width: 100%;
    height: auto;
    margin-top: 10px;
  }

  .video-viewer {
    max-height: 500px;
  }

  .video-link {
    display: inline-block;
    margin-bottom: 2%;
    cursor: pointer;
    text-decoration: none;
    color: blue;
  }

  @media (max-width: 768px) {
    .profile-container {
      padding: 20px;
    }

    .profile-row {
      flex-direction: column;
      align-items: center;
    }

    #profile-picture {
      margin-bottom: 20px;
      text-align: center;
    }

    #profile-picture img {
      margin: 0 auto;
    }

    #profile-created-at {
      text-align: center;
    }

    #profile-links {
      text-align: center;
    }

    .section-link {
      margin: 5px 0;
      display: block;
    }
  }

  @media (max-width: 540px) {
    #h1el {
      font-size: 1.5em;
      margin-top: 20%;
    }

    #profile-picture img {
      width: 150px;
      height: 200px;
    }

    #profile-links {
      text-align: center;
    }

    .section-link {
      margin: 5px 0;
      display: block;
    }
  }
</style>
