{{navbar}}
<div class="profile-container">
  <h1 id="h1el">Celebrity Profile</h1>
  <div class="profile-row">
    <div class="profile-picture-documents">
      <div id="profile-picture" class="profile-picture"></div>
      <div id="profile-documents"></div>
    </div>
    <div class="profile-details">
      <div id="profile-description">{{profile-description}}</div>
      <div id="profile-created-at">{{profile-created-at}}</div>
      <div id="additional-content">
        <div id="audio-section" class="section-content">
          <h2>Audio</h2>
          <br>
          <div id="audio-links" class="section-container">
          </div>
          <div id="audio-content" class="section-container"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="profile-links">
    <a href="/profile/${param1}/documents" id="show-documents" class="section-link"
      data-link="/api/routes/documents.php">Documents</a>
    <a href="/profile/${param1}/videos" id="show-videos" class="section-link"
      data-link="/api/routes/profile.php">Videos</a>
    <a href="/profile/${param1}/audio" id="show-audio" class="section-link"
      data-link="/api/routes/profile.php">Audio</a>
  </div>
</div>
{{footer}}

<script>
  let profile = {};

  async function loadProfile() {
    const pathParts = window.location.pathname.split("/");
    const profileId = pathParts[2];
    const section = pathParts[3] || "documents";

    if (profileId) {
      const profileUrl = `/api/routes/profile.php?id=${profileId}`;
      try {
        const profileResponse = await fetch(profileUrl);
        const profileData = await profileResponse.json();

        if (profileData.status === "success") {
          profile = profileData.profile;
          const profilePicturePath = profile.profile_picture.replace("../routes/uploads/", "");
          document.getElementById("profile-picture").innerHTML = `<img src="/api/routes/uploads/${profilePicturePath}" alt="Profile Picture">`;
          document.getElementById("profile-description").innerHTML = profile.description;
          document.getElementById("profile-created-at").innerHTML = `Created on: ${profile.created_at}`;

          showSection(section);
        } else {
          document.getElementById("app").innerHTML = `<p>${profileData.message}</p>`;
        }
      } catch (error) {
        console.error("Error loading profile:", error);
      }
    } else {
      console.error("Profile ID is missing or undefined.");
    }
  }

  async function showSection(section) {
    document.querySelectorAll('audio').forEach(audio => audio.pause());
    document.querySelectorAll('video').forEach(video => video.pause());

    document.querySelectorAll(".section-content").forEach(sec => sec.classList.remove("active"));
    document.querySelectorAll(".section-link").forEach(link => link.classList.remove("active"));

    document.getElementById(`${section}-section`).classList.add("active");
    document.getElementById(`show-${section}`).classList.add("active");

    if (section === 'audio') {
      const audio = profile.audio || [];
      console.log('Audio Data:', audio);

      if (Array.isArray(audio) && audio.length > 0) {
        const audioLinks = audio.map(audio => {
          const fileNameWithoutExt = audio.split('/').pop().replace(/\.[^/.]+$/, "");
          return `<a href="#" data-file="${audio.split('/').pop()}" data-file-name="${fileNameWithoutExt}" class="audio-link">${fileNameWithoutExt}</a>`;
        }).join("<br>");
        document.getElementById("audio-links").innerHTML = audioLinks;

        document.querySelectorAll(".audio-link").forEach(link => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const fileName = this.getAttribute("data-file");
            const fileNameWithoutExt = this.getAttribute("data-file-name");
            const fileUrl = `/api/routes/uploads/profile_audios/${fileName}`;
            document.getElementById("audio-content").innerHTML =
              `<audio class="audio-viewer" src="${fileUrl}" controls></audio>`;
          });
        });
      } else {
        document.getElementById("audio-links").innerHTML = '<p>No audio files available.</p>';
        document.getElementById("audio-content").innerHTML = '';
      }
    }
  }

  loadProfile();

</script>
