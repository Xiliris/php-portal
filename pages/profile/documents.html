{{navbar}}
<div class="profile-container">
    <h1 id="h1el">Celebrity Profile</h1>
    <div class="profile-row">
        <div class="profile-picture-documents">
            <div id="profile-picture" class="profile-picture"></div>
            <div id="profile-documents"></div>
        </div>
        <div class="profile-details">
            <div id="profile-description">{{profile-description}}</div>
            <div id="profile-created-at">{{profile-created-at}}</div>
            <div id="additional-content">
                <div id="documents-section" class="section-content">
                    <h2>Documents</h2>
                    <br>
                    <div id="documents-links" class="section-container">
                    </div>
                    <div id="documents-content" class="section-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="profile-links">
        <a href="" id="show-documents" class="section-link" data-link="/api/routes/documents.php">Documents</a>
        <a href="/profile/${param1}/videos" id="show-videos" class="section-link"
            data-link="/api/routes/profile.php">Videos</a>
        <a href="/profile/${param1}/audio" id="show-audio" class="section-link"
            data-link="/api/routes/profile.php">Audio</a>
    </div>
</div>
{{footer}}

<script>
    let profile = {};

    async function loadProfile() {
        const pathParts = window.location.pathname.split("/");
        const profileId = pathParts[2];
        const section = pathParts[3] || "documents";
        if (profileId) {
            const profileUrl = `/api/routes/profile.php?id=${profileId}`;
            try {
                const profileResponse = await fetch(profileUrl);
                const profileData = await profileResponse.json();

                if (profileData.status === "success") {
                    profile = profileData.profile;
                    const profilePicturePath = profile.profile_picture.replace("../routes/uploads/", "");
                    document.getElementById("profile-picture").innerHTML = `<img src="/api/routes/uploads/${profilePicturePath}" alt="Profile Picture">`;
                    document.getElementById("profile-description").innerHTML = profile.description;
                    document.getElementById("profile-created-at").innerHTML = `Created on: ${profile.created_at}`;

                    showSection(section);
                } else {
                    document.getElementById("app").innerHTML = `<p>${profileData.message}</p>`;
                }
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        } else {
            console.error("Profile ID is missing or undefined.");
        }
    }

    async function showSection(section) {
        document.querySelectorAll(".section-content").forEach(sec => sec.classList.remove("active"));
        document.getElementById(`${section}-section`).classList.add("active");

        let apiUrl;

        if (section === 'documents') {
            const documentsDiv = document.getElementById("documents-links");
            const dataLink = document.querySelector('#show-documents').getAttribute('data-link');
            if (dataLink) {
                try {
                    const response = await fetch(dataLink + `?id=${profile.id}`);
                    const documents = await response.json();

                    documentsDiv.innerHTML = '';
                    documents.forEach(doc => {
                        const fileNameWithoutExtension = doc.name.replace(/\.[^/.]+$/, "");
                        const link = document.createElement('a');
                        link.href = `#${fileNameWithoutExtension}`;
                        link.textContent = fileNameWithoutExtension;
                        link.className = 'document-link';
                        link.dataset.fileName = doc.name;
                        link.addEventListener('click', (event) => {
                            event.preventDefault();
                            displayDocumentContent(doc.name);
                        });

                        documentsDiv.appendChild(link);
                        documentsDiv.appendChild(document.createElement('br'));
                    });
                } catch (error) {
                    console.error('Error loading document links:', error);
                    documentsDiv.innerHTML = '<p>Error loading document links.</p>';
                }
            } else {
                console.error('Data-link not found for documents section.');
            }

        } else {
            apiUrl = document.querySelector(`#show-${section}`).getAttribute('data-link');
            if (apiUrl) {
                apiUrl += `?id=${profile.id}`;
                try {
                    const response = await fetch(apiUrl);
                    const html = await response.text();
                    document.getElementById(`${section}-content`).innerHTML = html;
                } catch (error) {
                    console.error(`Error loading ${section} content:`, error);
                }
            } else {
                console.error(`Data-link not found for section: ${section}`);
            }
        }

        document.querySelectorAll('.section-link').forEach(link => {
            link.classList.toggle('active', link.id === `show-${section}`);
        });
    }


    async function displayDocumentContent(fileName) {
        const viewUrl = `/api/routes/documents.php?file=${encodeURIComponent(fileName)}&action=view`;
        const downloadUrl = `/api/routes/documents.php?file=${encodeURIComponent(fileName)}&action=download`;

        let preview;
        if (fileName.endsWith('.pdf')) {
            preview = `<embed src="${viewUrl}" width="100%" height="500" type="application/pdf" />`;
        } else if (fileName.endsWith('.docx')) {
            preview = `<iframe src="${viewUrl}" width="100%" height="500"></iframe>`;
        } else {
            preview = '<p>Preview not supported for this file type.</p>';
        }

        document.getElementById("documents-content").innerHTML = `
      <h2>Document: ${fileName}</h2>
      <a href="${downloadUrl}" download>Download</a><br>
      ${preview}
    `;
    }

    loadProfile();
</script>

<style>
    html,
    body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    #h1el {
        padding-top: 10%;
        margin-bottom: 5%;
        text-align: center;
    }

    .profile-container {
        padding: 20px 10%;
        margin-bottom: 50px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        box-sizing: border-box;
    }

    .profile-row {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        margin-bottom: 20px;
    }

    #profile-picture {
        flex-shrink: 0;
        position: relative;
    }

    #profile-picture img {
        width: 200px;
        height: 270px;
        object-fit: cover;
        border-radius: 3%;
    }

    .profile-details {
        flex: 1;
    }

    #profile-description {
        margin-bottom: 20px;
    }

    #profile-links {
        margin-top: auto;
        padding-top: 20px;
        font-weight: bold;
    }

    .section-content {
        display: none;
        padding: 20px;
        border: 1px solid #ddd;
        margin-top: 10px;
    }

    .section-content.active {
        display: block;
    }

    .section-link {
        cursor: pointer;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 5px;
        display: inline-block;
        text-decoration: none;
        color: black;
        background-color: #f0f0f0;
    }

    .section-link.active {
        background-color: #ddd;
    }

    #profile-created-at {
        text-align: end;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
    }

    .document-viewer,
    .video-viewer {
        width: 100%;
        height: auto;
        margin-top: 10px;
    }

    .document-viewer {
        width: 100%;
        height: 500px;
        overflow: auto;
        border: 1px solid #ddd;
        padding: 10px;
        box-sizing: border-box;
    }

    .document-link {
        display: inline-block;
        margin-bottom: 2%;
        cursor: pointer;
        text-decoration: none;
        color: blue;
    }

    @media (max-width: 768px) {
        .profile-container {
            padding: 20px;
        }

        .profile-row {
            flex-direction: column;
            align-items: center;
        }

        #profile-picture {
            margin-bottom: 20px;
            text-align: center;
        }

        #profile-picture img {
            margin: 0 auto;
        }

        #profile-created-at {
            text-align: center;
        }

        #profile-links {
            text-align: center;
        }

        .section-link {
            margin: 5px 0;
            display: block;
        }
    }

    @media (max-width: 540px) {
        #h1el {
            font-size: 1.5em;
            margin-top: 20%;
        }

        #profile-picture img {
            width: 150px;
            height: 200px;
        }

        #profile-links {
            text-align: center;
        }

        .section-link {
            margin: 5px 0;
            display: block;
        }
    }
</style>
