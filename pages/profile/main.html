{{navbar}}
<main class="profile-container">
  <div id="celebrity__container"></div>
  <div id="celebrity__event-container"></div>
</main>
{{footer}}

<script>
  const container = document.getElementById("celebrity__container");
  const eventContainer = document.getElementById("celebrity__event-container");
  async function loadProfile() {
    const params = window.location.pathname.split("/");
    const formData = new FormData();
    formData.append("id", params[2]);

    const response = await fetch("/api/routes/celebrity/get-celebrity.php", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      const celebrity = data.data;
      const article = document.createElement("article");

      article.innerHTML = `
        <img src="${celebrity.image_path}" alt="${celebrity.name}" />
        <p>${celebrity.description}</p>
      `;

      container.append(article);
    } else {
      alert(data.message);
    }
  }

  async function loadEvents() {
    const params = window.location.pathname.split("/");
    const formData = new FormData();
    formData.append("id", params[2]);

    const response = await fetch("/api/routes/celebrity/data/events.php", {
      method: "POST",
      body: formData,
    });
    const data = await response.json();

    if (data.success) {
      for (const event of data.data) {
        const article = document.createElement("article");

        article.innerHTML = `
          <a title="${event.title}">${event.title}</a>
          <i class="fa-solid fa-chevron-${event.id == params[3] ? 'up' : 'down'}"></i>
        `;

        article.addEventListener("click", function () {
          this.querySelector("i").classList.toggle("active");
          window.location.href = `/profile/${params[2]}/${event.id}/releases`;
        });

        eventContainer.append(article);
      }
    } else {
      console.log(data.message);
    }
  }

  loadEvents();
  loadProfile();
</script>

<style>
  .profile-container {
    min-height: 100vh;
    width: 100vw;
    display: flex;
    margin-top: 9em;
    margin-bottom: 6em;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
  }

  #celebrity__container {
    display: flex;
    width: 70vw;
  }

  #celebrity__container article {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 1.5em;
    border-bottom: 1px solid lightgray;
    padding-bottom: 4.5em;
    width: 100%;
  }

  #celebrity__container article img {
    width: 200px;
    height: 250px;
    object-fit: cover;
    border-radius: 5px;
    align-self: flex-start;
  }

  #celebrity__container article p {
    word-break: break-all;
    hyphens: auto;
    overflow-wrap: break-word;
    font-size: 1.1em;
    line-height: 1.5em;
    margin: 0;
    width: 80vw
  }

  #celebrity__event-container {
    width: 70vw;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-direction: column;
    gap: 1em;
    margin-top: 1em;
  }

  #celebrity__event-container article {
    color: #0096ff;
    cursor: pointer;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  #celebrity__event-container article a {
    max-width: 250px;;
    font-size: 1.2em;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  #celebrity__event-container article i {
    margin-left: 1em;
    transform: scale(1.2);
  }

  #celebrity__event-container .active {
    transform: scale(1.2) rotate(180deg);
  }

  @media (max-width: 768px) {
  .profile-container {
    margin-top: 8em;
    margin-bottom: 3em;
  }

  #celebrity__container {
    width: 80vw;
    flex-direction: column;
  }

  #celebrity__container article {
    padding-bottom: 2em;
    flex-direction: column;
    align-items: flex-start;
  }

  #celebrity__container article img {
    width: 150px;
    height: 200px;
  }

  #celebrity__container article p {
    font-size: 0.9em;
    line-height: 1.3em;
  }
}
</style>
