{{navbar}}
<div class="profile-container">
  <h1 id="h1el">Celebrity Profile</h1>
  <div class="profile-row">
    <div class="profile-picture-documents">
      <div id="profile-picture" class="profile-picture"></div>
      <div id="profile-documents"></div>
    </div>
    <div class="profile-details">
      <div id="profile-description">{{profile-description}}</div>
      <div id="profile-created-at">{{profile-created-at}}</div>
      <div id="additional-content">
        <div id="documents-section" class="section-content">
          <h2>Documents</h2>
          <div id="documents-links" class="section-container">
          </div>
          <div id="documents-content" class="section-container">
          </div>
        </div>
        <div id="videos-section" class="section-content">
          <h2>Videos</h2>
          <div id="videos-links" class="section-container">
          </div>
          <div id="videos-content" class="section-container"></div>
        </div>
        <div id="audio-section" class="section-content">
          <h2>Audio</h2>
          <div id="audio-links" class="section-container">
          </div>
          <div id="audio-content" class="section-container"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="profile-links">
    <a href="/profile/${param1}/documents" id="show-documents" class="section-link"
      data-link="/api/routes/documents.php">Documents</a>
    <a href="${param1}/videos" id="show-videos" class="section-link" data-link="/api/routes/profile.php">Videos</a>
    <a href="${param1}/audio" id="show-audio" class="section-link" data-link="/api/routes/profile.php">Audio</a>
  </div>
</div>
{{footer}}

<script>
  let profile = {};

  async function loadProfile() {
    const pathParts = window.location.pathname.split("/");
    const profileId = pathParts[2];
    const section = pathParts[3] || "documents";
    if (profileId) {
      const profileUrl = `/api/routes/profile.php?id=${profileId}`;
      try {
        const profileResponse = await fetch(profileUrl);
        const profileData = await profileResponse.json();

        if (profileData.status === "success") {
          profile = profileData.profile;
          const profilePicturePath = profile.profile_picture.replace("../routes/uploads/", "");
          document.getElementById("profile-picture").innerHTML = `<img src="/api/routes/uploads/${profilePicturePath}" alt="Profile Picture">`;
          document.getElementById("profile-description").innerHTML = profile.description;
          document.getElementById("profile-created-at").innerHTML = `Created on: ${profile.created_at}`;

        } else {
          document.getElementById("app").innerHTML = `<p>${profileData.message}</p>`;
        }
      } catch (error) {
        console.error("Error loading profile:", error);
      }
    } else {
      console.error("Profile ID is missing or undefined.");
    }
  }

  loadProfile();

</script>

<style>
  html,
  body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #h1el {
    padding-top: 10%;
    margin-bottom: 5%;
    text-align: center;
  }

  .profile-container {
    padding: 20px 10%;
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .profile-row {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 20px;
  }

  #profile-picture {
    flex-shrink: 0;
    position: relative;
  }

  #profile-picture img {
    width: 200px;
    height: 270px;
    object-fit: cover;
    border-radius: 3%;
  }

  .profile-details {
    flex: 1;
  }

  #profile-description {
    margin-bottom: 20px;
  }

  #profile-links {
    display: flex;
    margin-top: auto;
    padding-top: 20px;
    font-weight: bold;
  }

  .section-content {
    display: none;
    padding: 20px;
    border: 1px solid #ddd;
    margin-top: 10px;
  }

  .section-content.active {
    display: block;
  }

  .section-link {
    cursor: pointer;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 5px;
    display: inline-block;
    text-decoration: none;
    color: black;
    background-color: #f0f0f0;
    text-align: center;
  }

  .section-link.active {
    background-color: #ddd;
  }

  #profile-created-at {
    text-align: end;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
    padding-bottom: 20px;
  }

  .document-viewer,
  .video-viewer {
    width: 100%;
    height: auto;
    margin-top: 10px;
  }

  .document-viewer {
    width: 100%;
    height: 500px;
    overflow: auto;
    border: 1px solid #ddd;
    padding: 10px;
    box-sizing: border-box;
  }

  .document-link {
    display: inline-block;
    margin-bottom: 2%;
    cursor: pointer;
    text-decoration: none;
    color: blue;
  }

  .video-viewer {
    max-height: 500px;
  }

  .audio-viewer {
    margin-top: 5%;
    max-height: 100px;
  }

  #audio-content {
    margin-top: 10px;
  }

  @media (min-width: 769px) {
    .section-link {
      width: 120px;
    }
  }

  @media (max-width: 768px) {
    .profile-container {
      padding: 20px;
    }

    .profile-row {
      flex-direction: column;
      align-items: center;
    }

    #profile-picture {
      margin-bottom: 20px;
      text-align: center;
    }

    #profile-picture img {
      margin: 0 auto;
    }

    #profile-created-at {
      text-align: center;
    }

    #profile-links {
      flex-direction: column;
      text-align: center;
    }

    .section-link {
      margin: 5px 0;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
  }

  @media (max-width: 540px) {
    #h1el {
      font-size: 1.5em;
      margin-top: 20%;
    }

    #profile-picture img {
      width: 150px;
      height: 200px;
    }

    #profile-links {
      text-align: center;
    }

    .section-link {
      margin: 5px 0;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
  }
</style>
